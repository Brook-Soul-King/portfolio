<header>
    <div class="header-wrapper">
        <section>
            <!-- Burger-Menü -->
            <div class="burger-menu" [class.active]="isMenuOpen" (click)="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Navigation mit ngClass -->
            <nav [ngClass]="{ 'active': isMenuOpen }">
                <div>
                    <a href="#section-2" class="hover-dot">Über mich</a>
                    <a href="#section-3" class="hover-dot">Skills</a>
                    <a href="#section-4" class="hover-dot">Projekte</a>
                </div>
                <div class="switch">
                    <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
                    <label for="language-toggle"></label>
                    <span class="on">DE</span>
                    <span class="off">EN</span>
                </div>
            </nav>
        </section>

        <picture class="logo" (click)="reload()">
            <source media="(min-width:850px)" srcset="./assets/img/logo.svg">
            <source media="(max-width:849px)" srcset="./assets/img/logo-small.svg">
            <img src="./assets/img/logo.svg" alt="Logo Lukas Schröer" style="width:auto;">
        </picture>
    </div>
</header>
